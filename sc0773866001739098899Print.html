    <script type="text/javascript">
      var wordOrder = new Array();

      function drawWords() {
        var wTable = document.createElement("table");
        wTable.align = "center";

        document.getElementById("main").appendChild(wTable);

        var wTBody = wTable.appendChild(document.createElement("tbody"));

        var wTRows = new Array();
        var curPage = 1;
        var curIndex;
        for(wI = 0; wI < wordArray.length; wI++) {
          curIndex = wordOrder[wI];
          wTRows[wI] = wTBody.appendChild(document.createElement("tr"));
          var numCell = wTRows[wI].appendChild(document.createElement("td"));
          var curNum = (wI + 1);
          numCell.appendChild(document.createTextNode(curNum + "."));
          numCell.vAlign = "top";
          wCell = wTRows[wI].appendChild(document.createElement("td"));
          wCell.vAlign = "top";
          var wWord = wordArray[curIndex]["answer"].toUpperCase();
          var tmpWord = wWord.split("");
          do { tmpWord = shuffle(tmpWord); } while(tmpWord == wWord);
          wCell.appendChild(document.createTextNode(tmpWord.join("")));

          if(cluesOK) {
            wCell.appendChild(document.createElement("br"));
            wCell.appendChild(document.createTextNode("Clue: " + wordArray[curIndex]["clue"]));
          }

          wCell.appendChild(document.createElement("br"));
          wCell.appendChild(document.createElement("br"));
          for(tW = 0; tW < tmpWord.length; tW++) {
            wCell.appendChild(document.createTextNode("____"));
            if(tW < (tmpWord.length - 1)) { wCell.appendChild(document.createTextNode("\u00A0")); }
          }
          wCell.appendChild(document.createElement("br"));
          wCell.appendChild(document.createTextNode("\u00A0"));

          var sInt = document.body.scrollHeight/(pHeight * curPage);
          if(sInt > .95 && sInt < 1.05) {
            wTRows[wI].style.pageBreakAfter = "always";
            curPage++;
          }
        }
      }

      function init() {
        if(wordOrder.length == 0) {
          for(wO = 0; wO < wordArray.length; wO++) {
            wordOrder[wO] = wO;
          }
        }

        wordOrder = shuffle(wordOrder);
        drawWords();

        window.print();
      }

      function shuffle(myArray) {
        var i = myArray.length;
        if(i == 0) return false;
        while(--i) {
           var j = Math.floor(Math.random() * ( i + 1 ));
           var tempi = myArray[i];
           var tempj = myArray[j];
           myArray[i] = tempj;
           myArray[j] = tempi;
        }

        return myArray;
      }
